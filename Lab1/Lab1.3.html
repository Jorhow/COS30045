    <h1>Three Different Shapes in SVG</h1>

    <div>
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="1000" height="100" fill="grey" />
        
        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="#B0673A" />

        <!-- Circle -->
        <circle cx="135" cy="35" r="25" fill="#1F9D6B" />

        <!-- Ellipse (the 0.5 is tranparency) -->
        <ellipse rx="55" ry="25" cx="210" cy="35" fill="#056F40" />
        
        <line x1="10" y1="35" x2="270" y2="35" stroke="black" />  
    </svg>

  <br>
