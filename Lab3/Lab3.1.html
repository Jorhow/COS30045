<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description" content="Data Visualisation Exercise 1"/>
	<meta name="keywords" content="HTML, CSS"/>
	<meta name="author" content="Jorhow Wong"/>

	<title>Task 3.1 D3 Scaling your Charts</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
	<h1>The D3 Journey starts here...</h1>
	<script>
		var w = 500;
		var h = 100;
		var padding = 80;
		var dataset = 
		[
			[5, 20],
			[480, 90],
			[250, 50],
			[100, 33],
			[330, 95],
			[410, 12],
			[475, 44],
			[25, 67],
			[85, 21],
			[220, 88]
		];

		var xScale = d3.scaleLinear()
                       .domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
                       .range([padding, w - padding]);

    var yScale = d3.scaleLinear()
                       .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
                       .range([h - padding, padding]);  // Flipping the range to have low Y values at the bottom

    var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);


		// Create circles based on the dataset
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d) { return xScale(d[0]); })
			.attr("cy", function(d) { return yScale(d[1]); })
			.attr("r", 5)
			.attr("fill", 'lightgreen');

		// Add labels
		svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) { return d[0] + "," + d[1]; })
           .attr("x", function(d) { return xScale(d[0]) + 10; })  // Position label to the right of the circle
           .attr("y", function(d) { return yScale(d[1]); })
           .attr("fill", "green");

	</script>

	<p>New paragraph!</p>
	<br>
	<footer style="color:grey">COS30045 Data Visualization<br> Jorhow</footer>
</body>
</html>
