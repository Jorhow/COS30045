<!DOCTYPE html>

	<title>Task 2.1 D3 Data Binding</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
	<h1>The D3 Journey starts here...</h1>
	<script>

		var dataset = [14,5,26,23,9];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.style("color", function(d){
					if(d>10){
						return "red"
					}
				})
				.text(function(d){
					if(d>10){
						return "Warning: NAME watched "+ d + " cat videos today.";
					}
				else{
					return "NAME watched " + d + " cat videos today.";
				}
				})


	</script>
	<p>New paragraph!</p>
	<br>
	<bf>_</bf>
	<footer styles="color:grey">COS30045 Data Visualization<br> Jorhow Wong </footer>
</body>
</html>
